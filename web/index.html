<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kinder</title>
        <link rel="stylesheet" href="s.css" />
        <link rel="stylesheet" href="./js-window-css/jscode-window.css">
        <script src="./quadtree-js/quadtree.min.js"></script>
    </head>
    <body>
        <!--Editor Body-->
        <div class="editor" id="editor">
            <div id="selectedbody" class="selectedbody"></div>
            <div class="bottom_right" id="bottom_right"></div>
        </div>

        <!--Addable elements-->
        <div class="addmenu" id="addmenu">
            <p class="add_title">Select and ADD</p>
            <button onclick="main.call_add('div')">Division <span>(Ctrl+A+D)</span></button>
            <button onclick="main.call_add('button')">Button <span>CTRL+A+B</span></button>
            <button onclick="main.call_add('input')">Input <span>CTRL+A+I</span></button>
            <button onclick="main.call_add('p')">Paragraph <span>(Ctrl+A+P)</span></button>
            <button onclick="main.call_add('span')">Span <span>(Ctrl+A+S)</span></button>
            <button onclick="main.call_add('h1')">Heading 1 <span>(Ctrl+A+H)</span></button>
            <button onclick="main.call_add('h2')">Heading 2 <span>(Ctrl+A+H)</span></button>
            <button onclick="main.call_add('h3')">Heading 3 <span>(Ctrl+A+H)</span></button>
            <button onclick="main.call_add('h4')">Heading 4 <span>(Ctrl+A+H)</span></button>
            <button onclick="main.call_add('h5')">Heading 5 <span>(Ctrl+A+H)</span></button>
            <button onclick="main.call_add('h6')">Heading 6 <span>(Ctrl+A+H)</span></button>
            <button onclick="main.call_add('a')">a <span>(Ctrl+A+A)</span></button>
            <button onclick="main.call_add('img')">Image <span>(Ctrl+A+I)</span></button>
            <button onclick="main.call_add('ul')">Unordered List <span>(Ctrl+A+U)</span></button>
            <button onclick="main.call_add('li')">List Item <span>(Ctrl+A+L)</span></button>
            <button onclick="main.call_add('ol')">Ordered List <span>(Ctrl+A+O)</span></button>
            <button onclick="main.call_add('canvas')">Canvas <span>(Ctrl+A+C)</span></button>
            <button onclick="main.call_add('video')">Video <span>(Ctrl+A+V)</span></button>
            <button onclick="main.call_add('audio')">Audio <span>(Ctrl+A+A)</span></button>
            <button onclick="main.call_add('code')">Code <span>(Ctrl+A+C)</span></button>
            <button onclick="main.call_add('select')">Selectors <span>(Ctrl+A+S)</span></button>
            <div class="scroll_max"></div>
<!-- More buttons can be added here -->

        </div>

        <!--js code editor window-->
        <div class="jscode_window" id="jscode_window">
            <button onclick="window_manager.close_prompt('code')">close code editor</button>
            <div class="lines_count">
                <div class="number">
                    <h1>1</h1>
                </div>
            </div>
            <div class="text_area" id="text_area">
                <textarea type="text" id="code_area" placeholder="start typing here..." ></textarea>
                <div class="highlight" id="highlight"></div>
            
            </div>
        </div>

        <div class="bottom_nav">
            <button onclick="main.open_nav_menu('file')">File</button>
            <button onclick="main.open_nav_menu('edit')">Edit</button>
            <button onclick="main.open_nav_menu('view')">View</button>
            <button onclick="main.open_nav_menu('window')">Window</button>
            <button onclick="main.open_nav_menu('help')">Help</button>
        </div>
        <div class="file_menus" id="file_menus">
            <button>New Project <span>(Ctrl+N)</span></button>
            <button>Open Project <span>(Ctrl+O)</span></button>
            <button>Save Project <span>(Ctrl+S)</span></button>
            <button>Save Project As... <span>(Ctrl+Shift+S)</span></button>
            <button>Close Project <span>(Ctrl+W)</span></button>
            <button>Export Project <span>(Ctrl+E)</span></button>
            <button>Import Project <span>(Ctrl+I)</span></button>
            <button>Print Preview <span>(Ctrl+P)</span></button>
            <button>Page Setup... <span></span></button>
            <button>Print... <span>(Ctrl+Shift+P)</span></button>
            <button>Exit <span>(Alt+F4)</span></button>
            <button>Switch to Code View <span>(Ctrl+Shift+C)</span></button>
            <button>Switch to Design View <span>(Ctrl+Shift+D)</span></button>
            <button>Preferences... <span>(Ctrl+,)</span></button>
        </div>
        <div class="edit_menu" id="edit_menu">
            <button>Undo <span>(Ctrl+Z)</span></button>
            <button>Redo <span>(Ctrl+Y)</span></button>
            <button>Cut Element <span>(Ctrl+X)</span></button>
            <button>Copy Element <span>(Ctrl+C)</span></button>
            <button>Paste Element <span>(Ctrl+V)</span></button>
            <button>Delete Element <span>(Del)</span></button>
            <button>Duplicate Element <span>(Ctrl+D)</span></button>
            <button>Select Parent/Child <span>(Alt+Arrow keys)</span></button>
            <button>Move Forward/Backward <span>(Shift+Arrow keys)</span></button>
            <button>Group/Ungroup Elements <span>(Ctrl+G/U)</span></button>
            <button>Lock/Unlock Element <span>(Ctrl+L)</span></button>
            <button>Show/Hide Element <span>(Ctrl+H)</span></button>
            <button>Align Elements <span>(Ctrl+A)</span></button>
            <button>Distribute Elements <span>(Ctrl+B)</span></button>
        </div>
        <div class="view_menu" id="view_menu">
            <button>Zoom In <span>(Ctrl+Plus)</span></button>
            <button>Zoom Out <span>(Ctrl+Minus)</span></button>
            <button>Reset Zoom <span>(Ctrl+0)</span></button>
            <button>Toggle Full Screen <span>(F11)</span></button>
            <button>Show/Hide Rulers <span>(Ctrl+R)</span></button>
            <button>Show/Hide Grid <span>(Ctrl+G)</span></button>
            <button>Show/Hide Guides <span>(Ctrl+H)</span></button>
            <button>Lock/Unlock Guides <span>(Ctrl+L)</span></button>
            <button>Snap to Grid/Guides <span>(Ctrl+Shift+G)</span></button>
            <button>Switch to Code View <span>(Ctrl+Shift+C)</span></button>
            <button>Switch to Design View <span>(Ctrl+Shift+D)</span></button>
            <button>Preview in Browser <span>(Ctrl+P)</span></button>
            <button>Show/Hide Element Outlines <span>(Ctrl+E)</span></button>
            <button>Show/Hide Hidden Elements <span>(Ctrl+Shift+H)</span></button>
        </div>
        <div class="window_menu" id="window_menu">
            <button>New Window <span>(Ctrl+Shift+N)</span></button>
            <button>Close Window <span>(Ctrl+Shift+W)</span></button>
            <button>Minimize <span>(Ctrl+M)</span></button>
            <button>Zoom <span>(Ctrl+Z)</span></button>
            <button>Bring All to Front <span>(Ctrl+Shift+F)</span></button>
            <button>Show Previous Tab <span>(Ctrl+Shift+Tab)</span></button>
            <button>Show Next Tab <span>(Ctrl+Tab)</span></button>
            <button>Move Tab to New Window <span>(Ctrl+Shift+T)</span></button>
            <button>Merge All Windows <span>(Ctrl+Shift+M)</span></button>
            <button>Enter Full Screen <span>(F11)</span></button>
        </div>
        <div class="help_menu" id="help_menu">
            <button>Search <span>(F1)</span></button>
            <button>User Guide... <span></span></button>
            <button>Tutorials... <span></span></button>
            <button>Keyboard Shortcuts... <span>(Ctrl+K)</span></button>
            <button>Report a Bug... <span></span></button>
            <button>Check for Updates... <span></span></button>
            <button>About codecraft... <span></span></button>
            <button>Contact Support... <span></span></button>
        </div>
        <!--right click add button-->
        <div class="rightclick" id="rightclick">
            <button id="add" onclick="main.add_menu_open()">Add <span>CTRL+A</span></button>
            <button>Edit Element <span>(Ctrl+E)</span></button>
            <button>Cut Element <span>(Ctrl+X)</span></button>
            <button>Copy Element <span>(Ctrl+C)</span></button>
            <button>Paste Element <span>(Ctrl+V)</span></button>
            <button>Delete Element <span>(Del)</span></button>
            <button>Duplicate Element <span>(Ctrl+D)</span></button>
            <button>Inspect Element <span>(Ctrl+Shift+I)</span></button>
            <button>Bring to Front <span>(Ctrl+Shift+Up)</span></button>
            <button>Send to Back <span>(Ctrl+Shift+Down)</span></button>
            <button>Lock/Unlock Element <span>(Ctrl+L)</span></button>
        </div>
        <!--Add Menu For the addable elements-->
        <div class="menu" id="menu"></div>

        <!--properties prompt-->
        <div class="properties" id="props">
            <p class="props_tit">Properties</p>
            <h1>ID Name</h1>
            <input type="text" id="ID_inducator" onchange="main.change('id')" placeholder="Not-Set"/>

            <h1>position</h1>
            <input type="text" id="position" placeholder="default-absolute">
            
            <h1>display</h1>
            <input type="text" placeholder="default-block" id="display">

            <h1>Background-color</h1>
            <input type="color" id="background_color" oninput="main.change('background_color')" />

            <h1>scale</h1>
            <div class="scale">
                <input type="text" placeholder="width" id="width" onchange="main.change('width')"/>
                <input type="text" placeholder="height" id="height" onchange="main.change('height')"/>
            </div>
            <div class="dimension">
                <input type="text" placeholder="top" id="top" onchange="main.change('top')"/>
                <input type="text" placeholder="left" id="left" onchange="main.change('left')"/>
            </div>

            <div class="margin_padding">
                <h1>margin</h1>
                <div class="margin_holder">
                    <input type="text" placeholder="margin" id="margin_all" onchange="main.change('margin_all')"/>
                    <button>custom</button>
                </div>

                <h1>padding</h1>
                <div class="padding_holder">
                    <input type="text" placeholder="padding" id="padding_all" onchange="main.change('padding_all')">
                    <button>custom</button>
                </div>

            </div>


            <div class="text_only">
                <h1>Text properties</h1>
                <input type="text" placeholder="type" id="type_ind" onchange="main.change('type')">
                <input type="text" placeholder="content" id="content" oninput="main.change('content')">
                <input type="text" placeholder="font size" id="font_size" onchange="main.change('font_size')">
                <div class="color_selector">
                    <input type="text" placeholder="color" id="text_color_text" onchange="main.change('font_color_text')">
                    <input type="color" id="text_color" oninput="main.change('text_color')">
                </div>
                <input type="text" placeholder="font-family" id="font_family" onchange="main.change('font_family')">
                <input type="text" placeholder="text-decoration" id="text_decoration" onchange="main.change('text_decor')">
                <input type="text" placeholder="font-weight" id="font_weight" onchange="main.change('font_weight')">
                <input type="text" placeholder="text-align" id="text_align" onchange="main.change('text_align')">
            </div>

            <div class="img_props">
                <h1>Image Properties</h1>
                <input type="text" placeholder="img-url" id="img_url" onchange="change('img_url')">
                <input type="text" placeholder="image-repeat" id="image_repeat">
                <input type="text" placeholder="img-size">
            </div>

            <div class="others">
                <h1>others</h1>
                <input type="text" placeholder="border" id="border" onchange="change('border')">
                <input type="text" placeholder="border-radius" id="border_radius"     onchange="change('border_radius')">
                <input type="text" placeholder="backdrop" id="backdrop"   onchange="change('backdrop')">
                <input type="text" placeholder="opacity" id="opacity"   onchange="change('opacity')">
                <input type="text" placeholder="visiblity" id="visiblity" onchange="change('visiblity')">
                <input type="text" placeholder="box-shadow" id="box_shadow" onchange="change('box-shadow')">
                <input type="text" placeholder="z-index" id="Z_index" onchange="change('z-index')">
                <input type="text" placeholder="overflow-x" id="overflow_x" onchange="change('overflowx')">
                <input type="text" placeholder="overflow-y" id="overflow_y" onchange="change('overflowy')">
                <input type="text" placeholder="justify-content" id="justify_content"   onchange="change('justify-content')">
                <input type="text" placeholder="align-self" id="align_self"    onchange="change('align-self')">
                <input type="text" placeholder="align-content" id="align_content" onchange="change('align-content')">
            </div>

            <!--to keep the last property elements from cliping when the scroll ends-->
            <div class="scroll_max"></div>

            
        </div>

        <div class="projects" id="projects">
            <div class="project_navs">
                <h1>Welcome to: kin Lab</h1>
                <input type="text" placeholder="search projects">
                <button id="create_pr" onclick="window_manager.open_prompt('create')">Create</button>
                <button>settings</button>
            </div>
            <div class="horizontal_sep"></div>
            <div class="projects_list" id="projects_list">
                <div class="sample_project1">
                    <h1>Title</h1>
                    <h2>Date</h2>
                    <h3>pagecount</h3>
                </div>
                <div class="sample_project1">
                    <h1>Title</h1>
                    <h2>Date</h2>
                    <h3>pagecount</h3>
                </div>
            </div>
            <div class="create_pr_prompt" id="create_pr_prompt">
                <!--an image must be added at the right part-->
                <h1>Create project</h1>
                <div class="project_props">
                    <h2>project Name</h2>
                    <input type="text" placeholder="project name" id="project_name">

                    <h2>project Something</h2>
                    <input type="text" placeholder="Havent found the right thing to ask here 😂">
                </div>
                <div class="action_btns">
                    <button class="cancel_pr_cr" onclick="window_manager.close_prompt('create')">Cancel</button>
                    <button class="create_pr">Create</button>
                </div>
            </div>
            <div class="settings">
                <!--Settings not planned yet-->
                <!--Note: settings will have properties like accent color and themeing stored with eel in txt files-->
                <!--other properties added as nessesary-->
            </div>
        </div>
        
        <script type="module" src="events.js"></script>
        <script type="module">
            import * as main from "./events.js"
            import * as window_manager from "./prompt_manager.js"
            import * as input_handler from "../jscoder/js-input-handler.js"
            window.window_manager = window_manager
            window.main = main
            window.input_handler = input_handler
        </script>
    </body>
</html>
